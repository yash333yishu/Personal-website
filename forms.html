<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Your Name:</label>
        <input type="text">
        <br>
        <label>Date of birth:</label>
        <input type="date">
        <br>
        <label>Age:</label>
        <input type="number">
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>Mobile no:</label>
        <input type="number">
        <br>
        <label>Choose file:</label>
        <input type="file">
        <br>
        <label>Password:</label>
        <input type="password">
        <br>
        <label>Provided info is correct:</label>
        <input type="checkbox">
        <br>
        <input type="submit">
        
        
    </form>
</body>
</html>
